<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="container">
    <div class="card">
      <h1 id="advice-id">Loading advice ✨</h1>
      <div class="advice">....</div>
      <img src="images/pattern-divider-mobile.svg" alt="advice image" class="divider mobile"></img>
      <img src="images/pattern-divider-desktop.svg" alt="advice desktop" class="divider desktop"></img>
      <div class="btn">
        <img src="./images/icon-dice.svg" alt="icon player" class="icon devider"></img>
      </div>
    </div>
  </main>
  <script src="./javascript/main.js"></script>
</body>
</html>
